<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; box-shadow: 0 0 10px #ccc; border-radius: 8px;">
        <h2 style="text-align: center;">Login</h2>
        <form th:action="@{/api/auth/login}" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin: 8px 0;">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width: 100%; padding: 8px; margin: 8px 0;">

            <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
</body>
</html>
